[versions]
kotlin = "2.0.20"
logback = "1.5.8"
junit = "5.11.0"
mockito = "5.4.0"
mockito-junit = "5.13.0"

[libraries]
logging-logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
junit-bom = { module = "org.junit:junit-bom", version.ref = "junit" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit" }
junit-jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit" }

mockito = { module = "org.mockito.kotlin:mockito-kotlin", version.ref = "mockito" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito-junit" }
mockito-junit = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito-junit" }
